<table>
  <tr>
    <th class="text-white">Sr.</th>
    <th class="text-white">Name</th>
    <th class="text-white">Profit Time</th>
    <th class="text-white">Status</th>
  </tr>
  <tr
    *ngFor="
      let item of data | paginate : { itemsPerPage: pageSize, currentPage: p }
    "
  >
    <td class="text-black">{{ item.dpid }}</td>
    <td *ngIf="item.pid === 0" class="text-black">Basic</td>
    <td *ngIf="item.pid === 1" class="text-black">Prime</td>
    <td *ngIf="item.pid === 2" class="text-black">Prime Plus</td>
    <td *ngIf="item.pid === 3" class="text-black">Premium</td>
    <td *ngIf="item.pid === 4" class="text-black">Premium Plus</td>
    <td *ngIf="item.pid > 4" class="text-black">Basic</td>
    <td class="text-black">{{ item.date | date : "MMM d, y, h:mm:ss a" }}</td>
    <td class="text-black">{{ item.status }}</td>
  </tr>
</table>
<div class="mt-3">
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>
</div>
