<table class="table text-center">
  <thead class="thead-dark">
    <tr>
      <th>Sr.</th>

      <th>Username</th>
      <th>Name</th>
      <th>Package</th>
      <th>Price</th>
      <th>Active date</th>
      <th>Expire</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of data
          | paginate : { itemsPerPage: pageSize, currentPage: p };
        let i = index
      "
    >
      <td>{{ i + 1 }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.name }}</td>
      <td *ngIf="item.pid === 0" class="text-black">Basic</td>
      <td *ngIf="item.pid === 1" class="text-black">Prime</td>
      <td *ngIf="item.pid === 2" class="text-black">Prime Plus</td>
      <td *ngIf="item.pid === 3" class="text-black">Premium</td>
      <td *ngIf="item.pid === 4" class="text-black">Premium Plus</td>
      <td *ngIf="item.pid > 4" class="text-black">Basic</td>
      <td>{{ item.price }}$</td>
      <td>{{ item.activeDate }}</td>
      <td>{{ item.expire }}</td>
    </tr>
  </tbody>
</table>
<div class="mt-3 pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
