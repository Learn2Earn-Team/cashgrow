<section class="intro mt-3 bgimg">
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 mb-3 col-md-6" data-aos="fade-up">
          <div class="card mt-3" style="overflow-x: auto">
            <div class="countCard">
              <h1>
                Direct:
              </h1>
              <h1>
                <span style="color: red">{{this.userdata.length}}</span>
              </h1>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6" data-aos="fade-up">
          <div class="card mt-3 mb-3" style="overflow-x: auto">
            <div class="countCard">
              <h1>
                In Direct:
              </h1>
              <h2>
                <span style="color: red">{{this.subtotal}}</span>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
