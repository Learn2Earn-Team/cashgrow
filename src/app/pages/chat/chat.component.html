<section style="background-color: #ffffff;">
  <div class="container py-2">
    <div class="input-group md-form form-sm form-2 pl-0 " >
      <input class="form-control my-0 py-1 red-border colorinput" *ngIf="this.segmentvalue == 'chat'" [(ngModel)]="filterTerm"
      [ngModelOptions]="{standalone: true}" type="text" placeholder="Search" aria-label="Search">
      <input class="form-control my-0 py-1 red-border colorinput" *ngIf="this.segmentvalue == 'group'" [(ngModel)]="GroupfilterTerm"
      [ngModelOptions]="{standalone: true}" type="text" placeholder="Search" aria-label="Search">
      <div >
        <span class="input-group-text" style="background-color: var(--background-color);height: 50px;border-top-right-radius: 30px;border-bottom-right-radius: 30px;" id="basic-text1"><i class="bi bi-search " style="color: white;"></i></span>
      </div>
    </div>

    <ul class="nav nav-pills nav-justified mt-3">
      <li class="nav-item">
        <a aria-current="page" [ngClass]="this.segmentvalue == 'chat' ? 'nav-link active' : 'nav-link'"
          (click)="activeTab('chat')">Chat</a>
      </li>
      <li class="nav-item">
        <a aria-current="page" [ngClass]="this.segmentvalue == 'group' ? 'nav-link active' : 'nav-link'"
          (click)="activeTab('group')">Group</a>
      </li> 
      


    </ul>
    <div class="row mt-3" *ngIf="this.segmentvalue == 'chat'">
      <div class="col-md-12 col-lg-12 col-xl-12 mb-4 mb-md-0">
        
        <div class="p-3">
          <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px; overflow-y:scroll;">
            <ul class="list-unstyled mb-0">
              <li class="p-2 border-bottom" *ngFor="let item of userFriends  | filter: filterTerm;" (click)="goTOChatBox(item)">
                <a class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <div>
                      <img src="{{item.image}}" onerror="this.onerror=null;this.src='assets/boy-icon-png-10.jpg.png';"
                        alt="avatar" class="d-flex align-self-center me-3" width="60" height="60">
                      <span class="badge bg-success badge-dot"></span>
                    </div>
                    <div class="pt-1">
                      <p class="fw-bold mb-0 mt-3" style="color:var(--background-color);">{{item.name}}</p>
                      <!-- <p class="small text-muted">Hello, Are you there?</p> -->
                    </div>
                  </div>
                  <!-- <div class="pt-1">
                            <p class="small text-muted mb-1">{{item.time}}</p>
                            <span class="badge rounded-pill float-end"  style="background:var(--background-color);">{{item.MsgNo}}</span>
                          </div> -->
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3" *ngIf="this.segmentvalue == 'group'">
      <button [routerLink]="['/default/creat-group']" class="fabbutton pmd-btn-fab pmd-ripple-effect btn-outline-primary" type="button"><i class="bi bi-plus-lg"></i></button>
    



      <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px; overflow-y:scroll;">
        <ul class="list-unstyled mb-0">
          <li class="p-2 border-bottom" *ngFor="let item of allGroups | filter: GroupfilterTerm;" (click)="groupback(item)">
            <a class="d-flex justify-content-between">
              <div class="d-flex flex-row">
                <div>
                  <img src="{{item.image}}" onerror="this.onerror=null;this.src='assets/boy-icon-png-10.jpg.png';"
                    alt="avatar" class="d-flex align-self-center me-3" width="60" height="60">
                  <span class="badge bg-success badge-dot"></span>
                </div>
                <div class="pt-1">
                  <p class="fw-bold mb-0 mt-3" style="color:var(--background-color);">{{item.name}}</p>
                  <!-- <p class="small text-muted">Hello, Are you there?</p> -->
                </div>
              </div>
              <!-- <div class="pt-1">
                        <p class="small text-muted mb-1">{{item.time}}</p>
                        <span class="badge rounded-pill float-end"  style="background:var(--background-color);">{{item.MsgNo}}</span>
                      </div> -->
            </a>
          </li>
        </ul>
      </div>

    </div>
      



  </div>
</section>
