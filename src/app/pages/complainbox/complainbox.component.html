<section style="background-color: #ffffff;">
    <div class="container py-2">
        <div class="col-md-12 col-lg-12 col-xl-12 mb-4 mb-md-0">
        
            <div class="p-3">
              <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px; overflow-y:scroll;">
                <ul class="list-unstyled mb-0">
                  <li class="p-2 border-bottom" *ngFor="let item of allComplains;" (click)="goTOChatBox(item)">
                    <a class="d-flex justify-content-between" *ngIf="item.username != 'google'">
                      <div class="d-flex flex-row">
                        <div>
                          <img src="{{item.image}}" onerror="this.onerror=null;this.src='assets/boy-icon-png-10.jpg.png';"
                            alt="avatar" class="d-flex align-self-center me-3" width="60" height="60">
                          <span class="badge bg-success badge-dot"></span>
                        </div>
                        <div class="pt-1">
                          <p class="fw-bold mb-0 mt-3" style="color:var(--background-color);">{{item.name}}</p>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>


        </div>
        </section>
