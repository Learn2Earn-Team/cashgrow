<div class="container bottompx">
  <section class="intro">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">

        <div class="row" >
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 mt-1 mb-1"  *ngFor="let item of userOrder  | paginate: { itemsPerPage: pageSize, currentPage: p }"
          >
            <div class="card shadow-sm border" >
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">No.</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate">{{ item.id }}</p></div>
                   </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Package</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate">{{ item.package }}</p></div>
                   </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Details</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end  " [innerHTML]="item.details">  </p></div>
                   </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Link</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"> {{ item.link }}</p></div>
                   </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Code</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate">{{ item.code }}</p></div>
                   </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Whatsapp</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"> {{ item.wa_number }}</p></div>
                   </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Status</p></div>
                    <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"> {{ item.status }}</p></div>
                   </div>
                </li>
                
                
                
              </ul>
            </div>
            
          </div> 
          <div class="mt-3">
            <pagination-controls (pageChange)="p= $event"></pagination-controls>
          </div>
        </div>


        
      </div>
    </div>
  </section>
</div>
