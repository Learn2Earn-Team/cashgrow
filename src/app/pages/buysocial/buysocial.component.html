<div class="container mt-5">
  <div class="row">
    <div
      class="col-md-6 col-lg-6 col-sm-12 col-12 d-flex align-items-stretch mt-5"
      data-aos="fade-up"
    >
      <div class="card shadow" style="width: 30rem">
        <img
          class="card-img-top"
          src="../../../assets/images/tiktok agency2.jpeg"
          alt="Card image cap"
        />
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-5">
      <div class="card-body p-3">
        <h3 class="text-center">Tiktok Follwers</h3>
        <div class="card-title">
          <p [innerHTML]="cart.description"></p>
          <div class="row">
            <div class="col-md-6">
              <h5 style="text-align: left; margin-left: 10px">Charges</h5>
            </div>
            <div class="col-md-6">
              <h5 style="text-align: right; margin-right: 10px">
                {{ cart.price }}
              </h5>
            </div>
            <div class="col-md-6">
              <h5 style="text-align: left; margin-left: 10px">Deliver Days</h5>
            </div>
            <div class="col-md-6">
              <h5 style="text-align: right; margin-right: 10px">
                {{ cart.deliver_time }}
              </h5>
            </div>
          </div>
        </div>
        <div>
          <h5>
            {{ cart.cat }}
          </h5>
          <form>
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                [(ngModel)]="orderDetail.link"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Link"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="Vedio code"
                [(ngModel)]="orderDetail.videoCode"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="WhatsApp Number"
                [(ngModel)]="orderDetail.whatsApp"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-md-6 col-12 mt-4">
              <button class="btn btn-color" (click)="Order()" type="button">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
