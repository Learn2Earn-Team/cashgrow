<div class="container-xl px-4 mt-4">
    
    <div class="row">
        
        <div class="col-xl-12">
            <div class="card mb-4">
                <div class="card-header">Cash To Wallet</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Amount</label>
                            <input class="form-control"  type="text" placeholder="Enter Amount"
                            [(ngModel)]="cachDetail.amount"
                            (input)="checkBalacne($event)"
                            [ngModelOptions]="{standalone: true}"
                                >
                                <p class="text-danger" *ngIf="this.showBalanceMessage">{{this.showBalanceMessage}}</p>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Pin Code</label>
                            <input class="form-control"  type="text" placeholder="Enter pin code"
                            [(ngModel)]="checkUserPin.pin"
                            [ngModelOptions]="{standalone: true}"
                    
                                >
                        </div>
                        <!-- <div class=" col-md-6 col-12">
                           <a href="#"> Cash Wallet to deposit method helping link</a>
                        </div> -->
                        <div class="col-md-6 col-12 mt-4">
                           <button class="btn btn-color" type="button" (click)="depositCash()">Submit</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
