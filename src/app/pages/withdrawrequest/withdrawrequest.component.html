<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-12" style="margin-bottom: 30px">
      <div class="card mb-4">
        <div class="card-header text-start text-white fs-5 rounded-0">
          For Withdraw Request
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Amount</label>
              <input
                class="form-control"
                type="number"
                placeholder="Enter Amount"
                [(ngModel)]="withdrawDetail.amount"
                (input)="checkBalacne($event)"
                [ngModelOptions]="{ standalone: true }"
              />
              <p class="text-danger" *ngIf="this.showBalanceMessage">
                {{ this.showBalanceMessage }}
              </p>
            </div>
            <div class="mb-3">
              <label class="small mb-1">Payment Gateway</label>
              <input
                class="form-control"
                placeholder="Trust Wallet"
                value="MetaMask"
                readonly="true"
              />
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Wallet Id</label>
              <input
                class="form-control"
                type="text"
                placeholder="Wallet Id"
                [(ngModel)]="withdrawDetail.contact"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>

            <div class="col-md-6 col-12 mt-4">
              <button
                [disabled]="
                  this.showBalanceMessage != '' ||
                  withdrawDetail.jdetail == '' ||
                  withdrawDetail.contact == ''
                "
                (click)="NewUserdata()"
                class="btn btn-color button"
                type="button"
              >
                Process Now
              </button>
            </div>
            <div class="col-md-12 col-12 mt-4">
              <p>
                Note: Service Will Applied 5% Deduction on every Withdrawal
                Request.
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
