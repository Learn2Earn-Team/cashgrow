    <body>

  
    <div class="mt-5">
        <div class="container bottompx">
            <div class="row">
              <div class="col-md-6 col-lg-4 d-flex align-items-stretch mt-4" data-aos="fade-up">
              <div class="card-body text-center shadow p-2">
                 <h4> Topic </h4>
                 <h4 class="text-muted">{{zoomMeetingData.topic}}</h4>
              </div>
              </div>
              <div class="col-md-6 col-lg-4 d-flex align-items-stretch mt-4" data-aos="fade-up" data-aos-delay="100">
               <div class="card-body text-center shadow p-2">
                   <h4>Time</h4>
                   <h4 class="text-muted">{{zoomMeetingData.date | date:'d MMM yyyy h:mm a'}}</h4>
                </div>
              </div>
              <div class="col-md-6 col-lg-4 d-flex align-items-stretch mt-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card-body text-center shadow p-2">
                    <h4>Host</h4>
                    <h4 class="text-muted">{{zoomMeetingData.host}}</h4>
                 </div>
               </div>
               <div class="col-md-6 col-lg-4 d-flex align-items-stretch mt-4 mb-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card-body text-center shadow p-2">
                    <h4>link</h4>
                   <a href="{{zoomMeetingData.link}}" target="_blank"><h4 class="text-muted">Join</h4></a> 
                 </div>
               </div>
               <div class="col-md-6 col-lg-4 d-flex align-items-stretch mt-4 mb-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card-body text-center shadow p-2">
                    <h4>Meeting ID</h4>
                    <h4 class="text-muted">{{zoomMeetingData.ids}}</h4>
                 </div>
               </div>
               <div class="col-md-6 col-lg-4 d-flex align-items-stretch mt-4 mb-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card-body text-center shadow p-2">
                    <h4>PassCode ID</h4>
                    <h4 class="text-muted">{{zoomMeetingData.code}}</h4>
                 </div>
               </div>
             
            </div>
          </div>
     </div>
    </body>
