<div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3 d-flex align-items-stretch mt-4" data-aos="fade-up" *ngFor="let item of card" >
        <div class="card-body text-center shadow" >
          <i class={{item.icon}}></i>
          <br>
          <h4> {{item.type}}</h4>
          <h4 class="text-muted">{{item.subtype}}</h4>
        </div>
      </div>

      <div class="col-lg-3 d-flex align-items-stretch mt-4 text-center" data-aos="fade-up" data-aos-delay="200">
       
      </div>
      <div class="col-md-12 col-lg-6 d-flex align-items-stretch mt-4 text-center" data-aos="fade-up" data-aos-delay="200">
        <div class="card-body text-center shadow">
          <p>Copy Invitation Link</p>
          <button class="btn btn-outline-light" (click)="copyUserId()">Invitation Link </button>
        </div>
      </div>
      <div class="col-lg-3 d-flex align-items-stretch mt-4 text-center" data-aos="fade-up" data-aos-delay="200">
        
      </div>
    </div>
  </div>
