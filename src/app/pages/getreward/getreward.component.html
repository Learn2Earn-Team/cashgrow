<div class="container">
    <section class="intro">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <h1 class="text-white text-center fs-2 ">Reward Requests</h1>
          <div class="row" >
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 mt-1 mb-1"  *ngFor="let item of userdata"
            >
              <div class="card shadow-sm border rounded-2 " >
                <ul class="list-group list-group-flush">
                 <li class="list-group-item  heading text-center fw-bold" >
                    <p>Approved Reward Request</p>
                  </li>
               
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p ">User Name</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate "> {{ item.name }}</p></div>
                     </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p ">User Id</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate "> {{ item.user_id }}</p></div>
                     </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Reward</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate "> {{ item.reward }}</p></div>
                     </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p ">Status</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate "> {{ item.status }}</p></div>
                     </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p ">Action</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"> 
                        <select class="form-select px-2  " style="font-size: 12px;color: white; background: rgba(35, 149, 255); " aria-label="Default select example" (change)="depositeStatusupdate($event, item)">
                        <option  selected>Select Status</option>
                        <option style="color: rgb(2, 2, 2); background: rgb(254, 255, 255);" value="Aproved" >Aproved</option>
                        <option  style="color: rgb(7, 7, 7); background: rgb(250, 250, 250);" value="Rejected">Rejected</option>
                      </select></p></div>
                     </div>
                  </li>
                </ul>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </section>
   
  </div>

    <table class="table-responsive table-hover p-4 mt-4 m-auto text-center w-100"  style="height: 100px;font-size: 20px;">
      
      <tr class="t-head text-white text-center">
        <th><h1>Aproved Rewards</h1></th>
      </tr>
     
    </table>
    <table class="table-responsive table-hover p-4 mt-4 m-auto text-center w-100">
      
      <tr class="t-head text-white text-center">
        <th>User Name</th>
        <th>Reward</th>
        <th>Status</th>
      </tr>
      <tr  class="text-center" *ngFor="let item of userrewarde">
        <td>{{item.name}}</td>
        <td>{{item.reward}}</td>
        <td>{{item.status}}</td>
      </tr>
