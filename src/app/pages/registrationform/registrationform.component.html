<div class="content whitecolor">
  <header id="header" class="fixed-top d-flex align-items-center headerclr">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1 class="text-light">
          <a href="index.html"><span> Maclink</span></a>
        </h1>
      </div>

      <nav id="navbar" class="navbar">
        <button class="btn navbtn text-white" [routerLink]="['/login']"><a>Login</a></button>
      </nav>
    </div>
  </header>
  <div class="mt-5 backimg">
    <form class="p-3">
      <div class="col-md-6 mx-auto mt-5 m-3 p-3 " style="    border: solid 1px white;
      background-color: #fffffff0;
      border-radius: 13px;
      color: white;">
        <h2 class="text-center mb-3" style="color: #cc1616;"><span style="color: #cc1616;">Registration</span> Form</h2>

        <div class="row">
          <div class="col-md-6">
            <label class="form-label"> </label>
            <input
          style="background: transparent; color: black;"
            
              class="form-control"
              placeholder="First Name"
              [(ngModel)]="userFirstName"
              [ngModelOptions]="{ standalone: true }"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label"> </label>
            <input
          style="background: transparent; color: black;"

              class="form-control"
              [(ngModel)]="signupdata.lastname"
              placeholder="Last Name"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>
        <label class="form-label mt-1"></label>
        <input
        style="background: transparent; color: black;"

          class="form-control"
          placeholder="Contact Number"
          type="text"
          maxlength="11"
          [(ngModel)]="signupdata.contactno"
          [ngModelOptions]="{ standalone: true }"
          pattern="[0-11]{11}"
          maxlength="11"  min="0" max="9999" step="1"
          required
        />
        <label class="form-label mt-1"></label>
        <input
        style="background: transparent; color: black;"

          class="form-control"
          placeholder="Email"
          [(ngModel)]="signupdata.email"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <label class="form-label mt-1"></label>
        <input
        style="background: transparent; color: black;"

          class="form-control"
          placeholder="Password"
    
          (input)="password($event)"
          required
        />
        <label class="form-label mt-1"></label>
          <input class="form-control" style="color: black;" placeholder="Confirm"   (input)="confirmpassword($event)" required />
          
          <span   style="background-color: transparent ; color: #cc1616;"  class="mt-4" *ngIf="this.showmessage != ''" [ngClass]="this.showmessage == 'Correct Password' ? 'text-success' : 'text-danger'">{{this.showmessage}} </span>
      <br>  <label class="form-label mt-1" style="color: #121212;">Referral-link</label>
        <input
        style="background: transparent; color: black;"

          class="form-control"
          value="{{ signupdata.invitationlink }}"
          disabled
        />
        <br />
        <p>
          <input class="form-check-input"  style="color: #cc1616;" [(ngModel)]="isChecked"
          [ngModelOptions]="{ standalone: true }" type="checkbox" />
          <label class="form-check-label" style="margin-left: 1px;font-size: 14px; color: blue;">
            I have read and agree to the <a class="term" href="#/tems" style="color: blue;">Terms and Condition</a>
          </label>
        </p>
        <br />
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-3">
            <!-- <button class="btn btn-clr mt-3" (click)="submit()">Submit</button> -->
            <button class="btn btn-clr mt-3" (click)="submit()" [disabled]="userFirstName == ''|| signupdata.lastname == '' || 
            signupdata.contactno == ''|| signupdata.email == ''|| signupdata.password == ''|| signupdata.invitationlink == '' || this.showmessage != 'Correct Password' || isChecked == false">Submit</button>

          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </form>
  </div>
  <footer
  id="footer"
  data-aos="fade-up"
  data-aos-easing="ease-in-out"
  data-aos-duration="500"
>
  <div class="container-fluid">
    <div class="copyright">
      <strong><span>Maclink SHOP Â© 2023 |</span></strong
      >. All Rights Reserved
    </div>
  </div>
</footer>
</div>
