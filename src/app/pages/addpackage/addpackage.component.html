                    </div>

                    <div class="col-lg-6 col-sm-12">
                      <label for="" >Percentage:</label>

                        <input type="number" class="btn-group"  [ngModelOptions]="{ standalone: true }" [(ngModel)]="withdrawDetail.percentage" placeholder=" %"  style="width: 100%;height: 45px;">
                        </div>
                    </div>
