<div class="container bottompx">
    <section class="intro">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          
          <h1 style="text-align: center;">All Videos</h1>
          <div class="row" >
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 mt-1 mb-1"  *ngFor="let item of allVideos; let i=index"
            >
              <div class="card shadow-sm border" >
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Sr</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"> {{ i + 1 }}</p></div>
                     </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Vedio</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"><a href="{{item.url}}" target="_blank">View Video</a></p></div>
                     </div>
                  </li>
                 
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-5 col-md-6 col-lg-6  justify-content-start" > <p class="p">Delete</p></div>
                      <div class="col-7 col-md-6 col-lg-6 justify-content-end"><p  class="text-end text-truncate"> <i
                        style="color: red; font-size: 25px"
                        class="bi bi-trash3-fill"
                        (click)="deleteVideo(item.vid)"
                      ></i></p></div>
                     </div>
                  </li>
                  
                   
                  
                </ul>
              </div>
            </div> 
            
          </div>
          
        </div>
      </div>
  </section>
